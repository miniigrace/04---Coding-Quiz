<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Coding Quiz Challenge</title>

</head>
<body>
    <div class="container">

        <!-- highscore and timer-->
        <div class="row">
            <div class="col">
                <a href="#" id="viewHighScore">View High Scores</a>
            </div>
            <div id="timer" class="col text-right"> Time: <span id="timeLeft">0</span>
            </div>
            <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>
        </div>

        <div id="everything" class="row">
            <div class="col-md-2"></div>
              <main class="col-md-8 mt-5">
                  <!-- Instruction  -->
                  <div id="start" class="m-2">
                      <h1 class="fw-bold pl-5 pr-5">Coding Quiz Challenge</h1>
                      <p class="fs-5 p-5">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by <span id="tensec">10 seconds!</span></p>
                      <button type="button" id="start-quiz-button" class="btn btn-info ml-5">Start Quiz</button>
                  </div>

                  <!--question cont -->
                  <div id="questionDiv" style="display: none;">
                    <p id="questionTitle" class="pl-5 ml-2 pt-5  fw-bold"></p>
                    <div class="pl-5 pt-2 pb-3 m-2">
                        <p><button id="btn0" class="btn btn-info"></button></p>
                        <p><button id="btn1" class="btn btn-info"></button></p>
                        <p><button id="btn2" class="btn btn-info"></button></p>
                        <p><button id="btn3" class="btn btn-info"></button></p>
                        <hr id="lineBreak" style="display: none" class="mt-4">
                        <p id="answerCheck" style="display: none;"></p>
                    </div>
                  </div>

                  <!-- score content -->
                    <div class="pl-5 ml-2 pt-5 fw-bold" id="summary" style="display: none;">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <h2 class="fw-bold pt-2 pb-3 m-2">Your final score is <span id="finalScore"></span> !</h2>
                            <form>
                                <p class="pt-2 pb-3 m-2">Enter your initials: <input id="initialInput" class="form-control pt-2 pb-3 mt-2" type="text">
                                <button type="submit" id="submitInitialBtn" class="btn btn-info mt-3">Submit</button>
                                </p>
                            </form>
                        </div>
                    <div class="col-2"></div>
                </div>

                <!-- highscores content -->
                <div id="highScoreSection" class="pl-5 ml-4 pt-5 fw-bold" style="display: none;">
                    <h2 class="fw-bold pt-2 pb-3 mb-2">High Scores</h2>                   
                    
                    <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>
                    <p>
                        <button type="submit" class="btn btn-info mt-3 mr-3" id="goBackBtn">Go Back</button>
                        <button type="submit" class="btn btn-info mt-3" id="clearHighScoreBtn">Clear High Scores</button>
                    </p>
                    
                </div>
              </main>
            <div class="col-md-2"></div>
        </div>
    </div>

    
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>

</body>
</html>
