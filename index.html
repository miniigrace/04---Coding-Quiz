<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <div class="start_btn"><button> Start Quiz</button></div>
    <div class="instruction_box">
        <div class="inst_title">
            <h2>Coding Quiz Challenge</h2>
        </div>
        <div class="instructions">
            <p class="content"> Try to answer the following code-related questions within the time limit.</p>
            <p class="content"> Keep in mind, the incorrect answers will penalize your score/time by <span>10 seconds</span>.</p>
        </div>
        <div class="buttons">
        <button class="exit">Exit Quiz</button>
        <button class="continue">Continue</button>
        </div>
    </div>

    <div id="questions"> </div>
    <div id="check"></div>

    <script src="./script.js"></script>
    
</body>
</html>
