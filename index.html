<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <!-- Quiz criteria-->
    <div class="instruction_box">
        <div class="inst_title">
            <h2>Coding Quiz Challenge</h2>
        </div>
        <div class="instructions">
            <p class="content"> Try to answer the following code-related questions within the time limit.</p>
            <p class="content"> Keep in mind, the incorrect answers will penalize your score/time by <span>10 seconds</span>.</p>
        </div>
        <div class="start_btn">
        <button class="start_btn1">Start Quiz</button>
        </div>
    </div>
    <!-- Question container-->
    <div class="question-container">
    <div id="question-box" class="hide">
        <div id="question"> Question </div>
        <div id="answer-btn" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>
    <div class="controls">
        <button id="next-btn" class="next-btn btn hide">Next</button>

    <div id="check"></div>

    <script src="./script.js"></script>
    
</body>
</html>
